<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/menuBar.css">
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="stylesheet" href="../style/basePopup.css">
    <title>Cadastro</title>
</head>
<body id="all">
    <div class="menu">
        <table>
            <tr>
                <td class="menuOption" id="funcF4">
                    <div onclick="sendCad()">
                        <h4>Finalizar cadastro</h4>
                        <p>(F4)</p>
                    </div>
                </td>
                <td class="menuOption" id="funcF8">
                    <div onclick="fullClear()">
                        <h4>Cancelar Alterações</h4>
                        <p>(F8)</p>
                    </div>
                </td>
                <td class="menuOption" id="func/">
                    <div onclick="openSearch()">
                        <h4>Buscar Produto</h4>
                        <p>(/)</p>
                    </div>
                </td>
                <td class="menuOption" id="funcDel">
                    <div onclick="toMenu()">
                        <h4>Sair</h4>
                        <p>(Delete)</p>
                    </div>
                </td>
                <td class="menuOption"></td>
            </tr>
        </table>
        <div class="menuHline"></div>
    </div>

    <form autocomplete="off">
        <label for="Barcode">Código de barras</label>
        <br>
        <input type="text" maxlength="15" name="Barcode" id="Barcode" autofocus >
        <br><br>

        <div class="placeholder"></div>

        <label for="Description">Descrição do produto</label>
        <br>
        <input type="text" maxlength="40" name="Description" id="Description" >
        <br><br>

        <div class="placeholder"></div>

        <div class="inline">
            <label for="Quantity">Quantidade</label>
            <br>
            <input type="number" name="Quantity" id="Quantity" >
        </div>

        <div class="inline">
            <label for="Unity">Unidade</label>
            <br>

            <select id="Unity">
                <option value="UN">un</option>
                <option value="KG">kg</option>
                <option value="M">m</option>
            </select>        
        </div>
        
        <div class="placeholder"></div>

        <br>

        <div class="inline values">
            <label for="BuyPrice">Preço de compra</label>
            <br>
            <input type="number" name=BuyPrice" id="BuyPrice">
        </div>
        
        <div class="inline values">
            <label for="Margin">Margem de lucro</label>
            <br>
            <input type="number" name="Margin" id="Margin"> %
        </div>

        <div class="inline values">
            <label for="SellPrice">Preço de venda</label>
            <br>
            <input type="number" name="SellPrice" id="SellPrice">
        </div>
        
        <br><br>
        <div class="placeholder"></div>

        <input type="button" value="Salvar" id="Salvar" onclick="sendCad()">       
    </form>
    



    <script src="../script/formCadProd.js"></script>
    <script src="../script/linker.js"></script>
    <script src="../script/pdvPopup.js"></script>
    <script src="../script/search.js"></script>

    <link rel="stylesheet" href="../style/searchPopup.css">
    <link rel="stylesheet" href="../style/pdvPopupList.css">

</body>

<div class="popupContainer popupInactive" id="PopupError">
    <div class="errorContent">
        <h2 class="alerta">Alerta</h2>
        <p class="alerta" id="ErrorMsg"></p>
    </div>
</div>

<div class="contPopup popupInactive" id="PopupSearch">
    <div class="search">
        <input class="searchText" type="text" placeholder="Nome do produto" id="SerachText">
        <input type="button" value="Pesquisar" class="btnSearch" id="SearchButton" onclick="searchItensByName()">

        <div class="listElements" id="ListElements">
            <div class="searchItem" id="TblSearch">
                <table class="tblSearch">
                    <tr>
                        <td><table><tr>
                                    <td class="sBarcode"><p >Código</p></td>
                                    <td class="colSearch sDescription"><p>Descrição</p></td>
                                    <td class="colSearch sQuant"><p>Estoque</p></td>
                                    <td class="colSearch sPrice"><p">Preço</p></td>
                        </tr></table></td>
                    </tr>
                    
                    
                </table>

            </div>

        </div>

        <input type="button" value="Voltar" class="listBtn" id="ExitSearch" onclick="closeSearch()">

    </div>
</div>
</html>
